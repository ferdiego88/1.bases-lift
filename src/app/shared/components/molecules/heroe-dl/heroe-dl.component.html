<section class="m-heroe-dl">
  <app-h1
  [textContent]="name"
  ></app-h1>
  <hr>
  <dl class="m-heroe-dl__card">
    <dt>Nombre: </dt>
    <dd> {{ name }} </dd>

    <dt>Edad:</dt>
    <dd> {{ age }} </dd>

    <dt>MÃ©todo</dt>
    <dd> {{getHeroDescription()}} </dd>

    <dt>Capitalizado</dt>
    <dd>  {{ capitalizedName }} </dd>
  </dl>

  <div class="m-heroe-dl__main-buttons">
    <app-button
    *ngIf="name !== 'Spiderman'"
    [textContent]="'Cambiar Nombre'"
    (clicked)="changeName()"
    >
    </app-button>

    <app-button
     *ngIf="age !== 25"
    [textContent]="'Cambiar Edad'"
    (clicked)="changeAge()"
    >
    </app-button>

    <app-button
    [textContent]="'Reset'"
    (clicked)="resetForm()"
    >
    </app-button>
  </div>
</section>

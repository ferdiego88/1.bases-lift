<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
      <div class="card mb-2 text-center bg-dark">

        <app-loader-ring
        *ngIf="!hasLoaded"
        >
        </app-loader-ring>
        <app-image-card
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        [className]="'card-img-top animate__animated animate__fadeIn'"
        (hasLoaded)="onload()"
        [style]="{display: hasLoaded ? '': 'none'}"
        >
        </app-image-card>
        <div class="card-body text-white">
                <p class="card-text">
                  {{gif.title }}
                </p>
        </div>

      </div>
  </div>

</div>

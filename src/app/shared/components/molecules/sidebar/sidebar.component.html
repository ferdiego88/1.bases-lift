<div class="bg-dark border-right p-3" id="sidebar">
  <app-h3
  [textContent]="title"
  [className]="'text-light'"
  ></app-h3>
  <hr class="text-white">
  <div *ngFor="let tag of tags" class="list-group list-reset mb-1">
      <app-button
      [textContent]="tag | titlecase"
      (clicked)="OnSelectedTag(tag)"
      >
      </app-button>
  </div>
</div>

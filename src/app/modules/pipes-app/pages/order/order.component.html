<p-panel header="Pipes Personalizados" class="py-2">
  <p>Pipes personalizados - creados por  {{ 'nosotros' | toggleCase:isUpperCase }} </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button label="ToogleCase" icon="pi pi-search" class="mr-2"
      (onClick)="toggleUpperCase()"
      >
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button label="Por volar" icon="pi pi-sort" styleClass="p-button-help mr-2"></p-button>
      <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">

    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{ product.code }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.quantity }}</td>
          </tr>
      </ng-template>
    </p-table>

  </div>
</div>

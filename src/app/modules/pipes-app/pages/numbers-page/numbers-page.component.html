<p-panel header="Pipes Basicos Numericos" class="py-2">
  <app-paragraph
  [textContent]="'Pipes incluidos en Angular - Usualmente en el CommonModule'"
  >
  </app-paragraph>
</p-panel>

<div class="grid mt-1">
    <div class="col-12 md:col-4">

      <p-card header="Ventas Netas" subheader="del presente año">
        {{ totalSells + 1235 | number:'1.2-2' }}
      </p-card>
    </div>

    <div class="col-12 md:col-4">
      <p-card header="Ventas Brutas" subheader="del presente año">
        {{ totalSells | currency:'PEN':'symbol-narrow':'1.4-4'}}
      </p-card>
    </div>

    <div class="col-12 md:col-4">
      <p-card header="Ganancia Porcentual" subheader="del presente año">
        {{ percent | percent:'1.2-2' }}
      </p-card>
    </div>
</div>

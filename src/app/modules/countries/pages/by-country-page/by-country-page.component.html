<app-h2

>

<hr>
<div class="row">
  <div class="col">
    <app-search-box
    [placeholder]="'Buscar País...'"
    (OnTextInput)="searchByCountry($event)"
    >
    </app-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
      <app-country-table
      [captionTable]="'País'"
      [countries]="countries"
      >
      </app-country-table>
  </div>
</div>
